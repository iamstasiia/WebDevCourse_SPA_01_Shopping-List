<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anastasiia Khrypko">
    <meta name="description" content="Trial site for creating a shopping list">

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/basket.png" type="image/png">
    <!-- <a href="https://www.flaticon.com/free-icons/market" title="market icons">Market icons created by Freepik - Flaticon</a> -->

    <script src="./script.js" defer></script>
    <title>Shopping List</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>My Shopping List</h1>
        </header>
        <main>
            <ul id="shopping-cart"></ul>
            <ul id="crossed-cart"></ul>
        </main>
        <footer>
            <div>
                <button id="delete-crossed">delete crossed</button>
                <button id="delete-all">delete all</button>
            </div>
            <form action="#" id="text-form">
                <input type="text" id="text-input" placeholder="New Product">
                <button id="add-button" type="submit"><i class="fa-solid fa-cart-plus"></i></button>
            </form>
        </footer>
    </div>
</body>
</html>
